<!DOCTYPE html>
<html>
  <head>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Akan</title>

  <body>
    <h1> Date</h1>

    <form action="#" onsubmit="return false">
      <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Century</span>
            </div>
            <input type="text" class="form-control" id="centuryear" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
     </div>
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Date of Birth</span>
    </div>
    <input type="text" class="form-control" id="birthdate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Month of Birth</span>
    </div>
    <input type="text" class="form-control" id="monthdate"   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Year of Birth</span>
    </div>
    <input type="text" class="form-control" id="birthyear"   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>
  <p>
    Gender
    <div class="form-check form-check-inline">
    <input id="female" type="radio" name="Gender" value="Female" />Female
    <!-- <label class="form-check-label" name="Gender" for="inlineCheckbox1">Female</label> -->
    <input id="male" type="radio" name="Gender" value="Male" />Male
    <!-- <label class="form-check-label" name="Gender" for="inlineCheckbox1">Male</label> -->
  </div>
  </p>
  </form>
<button onclick="getDayofWeek()">submit</button>
<p id="answer" ></p>
<script src="js/script.js">

</script>

</html>
